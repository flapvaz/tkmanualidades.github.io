</header>
<section class="form-contato">
<form action="#" method="get" onsubmit="abrirWhatsapp()">
  <input type="text" name="nome" id="nome" placeholder="Nome" required><br>
  <input type="tel" name="telefone" id="telefone" placeholder="Telefone" required><br>
  <input type="email" name="email" id="email" placeholder="E-mail" required><br>
  <textarea name="msg" id="msg" placeholder="Mensagem" cols="30" rows="5" required></textarea><br>
  <textarea name="obs" id="obs" placeholder="Observação" cols="30" rows="5" required></textarea><br>
  <textarea name="opn" id="opiniao" placeholder="Opinião" cols="30" rows="5" required></textarea><br>
  <button type="submit"><img src="https://matheuscostadesign.github.io/enviar-para-whatsapp/assets/whatsapp.svg" alt="Icone Whatsapp"><span>Enviar dados p/ Whatsapp</span>
  </button>
</form>
</section>

<footer>
<!--animação do ícone do MENU-->
<script>
function myFunction(x) {
  x.classList.toggle("change");
}
</script>
<!-- fim da animação do ícone do MENU-->
<!-- formulário WHATSAPP -->
<script type="text/javascript">
    function abrirWhatsapp() {
      var nome = document.getElementById("nome").value;
      var telefone = document.getElementById("telefone").value;
      var email = document.getElementById("email").value;
      var msg = document.getElementById("msg").value;
      var obs = document.getElementById("obs").value;
      var opn = document.getElementById("opiniao").value;
      var url = "https://wa.me/5511983967102?text=" // Seu numero
        + "*Formulário de Contato*" + "%0a" // Mensagem personalizada
        + "%0a" // Quebra de linha
        + "*Nome*: " + nome + "%0a" // Dados do formulário
        + "*Telefone*: " + telefone + "%0a"
        + "*E-mail*: " + email + "%0a"
        + "*Mensagem*: " + msg + "%0a"
        + "*Mensagem*: " + obs + "%0a"
        + "*Mensagem*: " + opn;
      window.open(url, '_blank').focus();
    }
  </script>
<!-- fim do formulário WHATSAPP -->
</footer>
</body>
</html>
